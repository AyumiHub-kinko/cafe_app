<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫編集</title>
</head>
<body>
    <h1>{{ product.name }} の在庫編集</h1>
    <form method="post">
        <label>現在の在庫数: {{ product.quantity }}</label><br>
        <label>新しい在庫数:</label>
        <input type="number" name="quantity" value="{{ product.quantity }}" required>
        <button type="submit">更新</button>
    </form>
    <br>
    <a href="{{ url_for('view_stock') }}">在庫一覧に戻る</a>
</body>
</html>
