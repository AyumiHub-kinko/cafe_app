<!DOCTYPE html>
<html>
<head>
    <title>取引登録</title>
</head>
<body>
    <h1>取引登録</h1>
    <form method="POST">
        <div>
            <label for="product_id">商品</label>
            <select name="product_id" required>
                {% for product in products %}
                    <option value="{{ product['id'] }}">{{ product['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="transaction_type">取引タイプ</label>
            <select name="transaction_type" required>
                <option value="in">入庫</option>
                <option value="out">出庫</option>
            </select>
        </div>
        <div>
            <label for="quantity">数量</label>
            <input type="number" name="quantity" required>
        </div>
        <div>
            <label for="transaction_date">取引日</label>
            <input type="datetime-local" name="transaction_date" required>
        </div>
        <div>
            <label for="notes">メモ</label>
            <input type="text" name="notes">
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
    </form>
    
    <br>
    <a href="{{ url_for('transaction_list') }}">取引履歴へ戻る</a>
</body>
</html>
