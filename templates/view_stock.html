<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫一覧</title>
</head>
<body>
    <h1>在庫一覧</h1>
    <table border="1">
        <thead>
            <tr>
                <th>商品名</th>
                <th>カテゴリー</th>
                <th>価格</th>
                <th>在庫数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product['name'] }}</td>
                    <td>{{ product['category'] }}</td>
                    <td>{{ product['price'] }}</td>
                    <td>{{ product['quantity'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_stock', product_id=product['product_id']) }}">編集</a> |
                        <a href="{{ url_for('delete_stock', product_id=product['product_id']) }}" onclick="return confirm('本当に削除しますか？');">削除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">ホームに戻る</a>
</body>
</html>
