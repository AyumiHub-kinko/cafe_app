<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取引編集</title>
</head>
<body>
    <h1>取引編集</h1>
    <form method="POST">
        <label>数量:</label>
        <input type="number" name="quantity" value="{{ transaction['quantity'] }}" required>
        <br>

        <label>取引種類:</label>
        <select name="transaction_type">
            <option value="入庫" {% if transaction['transaction_type'] == '入庫' %}selected{% endif %}>入庫</option>
            <option value="出庫" {% if transaction['transaction_type'] == '出庫' %}selected{% endif %}>出庫</option>
        </select>
        <br>

        <label>メモ:</label>
        <input type="text" name="notes" value="{{ transaction['notes'] }}">
        <br>

        <button type="submit">更新</button>
    </form>

    <br>
    <a href="{{ url_for('view_transaction_history') }}">戻る</a>
</body>
</html>
