<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">ログイン</h1>

        <form action="/login" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">パスワード:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">ログイン</button>
        </form>

        <br>
        <p>まだ登録していませんか？</p>
        <a href="/register_user" class="btn btn-info w-100">ユーザー登録はこちら</a>

        <br><br>
        <a href="/" class="btn btn-secondary w-100">ホームに戻る</a>
    </div>

    <!-- Bootstrap JS（必要なら） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
