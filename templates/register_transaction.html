<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>取引登録</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">取引登録</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="product_id" class="form-label">商品</label>
                <select name="product_id" class="form-select" required>
                    {% for product in products %}
                        <option value="{{ product['id'] }}">{{ product['name'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="transaction_type" class="form-label">取引タイプ</label>
                <select name="transaction_type" class="form-select" required>
                    <option value="in">入庫</option>
                    <option value="out">出庫</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">数量</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="transaction_date" class="form-label">取引日</label>
                <input type="datetime-local" name="transaction_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">メモ</label>
                <input type="text" name="notes" class="form-control">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">登録</button>
            </div>
        </form>

        <br>
        <a href="{{ url_for('transaction_list') }}" class="btn btn-secondary w-100">取引履歴へ戻る</a>
    </div>

    <!-- Bootstrap JS（必要なら） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
